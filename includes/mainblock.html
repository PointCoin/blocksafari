<section class="row banner">
	<p>
    All data is from <a href="https://github.com/PointCoin/pointcoind">pointcoind</a> on-demand. Checkout the <a href="/scores">leaderboard</a>.
	</p>
</section>
<section class="row">
<table class="responsive" cellpadding="3" cellspacing="0" width="100%">
<tr>
	<th>Number</th>
	<th>Hash</th>
	<th>Time</th>
	<th>Transactions</th>
	<th>Total BTC</th>
	<th>Size (kB)</th>
	<th>Coinbase Message</th>
</tr>
{{range .Blocks}}
<tr>
        <td><a href="/block/{{.Hash}}">{{.Height}}</a></td>
        <td><a href="/block/{{.Hash}}">{{.DisplayHash}}</a></td>
        <td>{{.Timestamp}}</td>
        <td>{{.Txs}}</td>
        <td>{{.TotalBTC}}</td>
        <td>{{.Size}}</td>
        <td>{{.CoinbaseMessage}}</td>
</tr>
{{end}}
</table>
<a class="onward" href="/height/{{ .PreviousPage }}">Backward</a>
